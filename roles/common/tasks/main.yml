- name: Update apt-get repo and cache
  ansible.builtin.apt:
    update_cache: true
    force_apt_get: true
    cache_valid_time: 3600
  tags: [never, apt_update]

- name: Upgrade all apt packages
  ansible.builtin.apt:
    upgrade: dist
    force_apt_get: true
  tags: [never, apt_update]

- name: Check if a reboot is needed
  register: common_reboot_required_file
  ansible.builtin.stat:
    path: /var/run/reboot-required
    get_checksum: false

- name: Reboot if required
  ansible.builtin.reboot:
    msg: "Reboot initiated by Ansible due to apt changes"
    connect_timeout: 5
    reboot_timeout: 300
    pre_reboot_delay: 0
    post_reboot_delay: 30
    test_command: uptime
  when: reboot_required_file.stat.exists

- name: Install tools with APT
  ansible.builtin.apt:
    pkg:
      - man-db
      - manpages
      - tmux
      - neovim
      - tmuxinator
      - pip
      - btop
      - git
      - ripgrep
      - jq
      - ranger # file manager
      - unattended-upgrades # automatically upgrading the server
      - opendkim-tools # installing opendkim-genkey
      - opendkim # for getting /etc/opendkim.conf - to test key security with DNSSEC
      - opendmarc # installing opendmarc-check
      - bind9-dnsutils # installing dig
      - zip
      - unzip
      - zsh
      - fd-find
      - xclip
    state: present
    update_cache: false

- name: Setting up BTRFS quotas
  ansible.builtin.command: btrfs {{ item }}
  loop:
    - quota enable /
    - qgroup limit -e 495G /
    - quota enable /tmp
    - qgroup limit -e 5G /tmp
    - quota enable /var
    - qgroup limit -e 200G /var
    - quota enable /svc
    - qgroup limit -e 2T /svc
  changed_when: false

- name: Copy custom rsyslog logrotate config with Docker container restart
  ansible.builtin.copy:
    src: rsyslog
    dest: /etc/logrotate.d/rsyslog
    owner: 0
    group: 0
    mode: "0644"
  tags: [provision]
