global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node_exporter:9100']

  - job_name: 'dovecot'
    static_configs:
      - targets: ['dovecot:9900']

  - job_name: 'postfix_exporter'
    static_configs:
      - targets: ['postfix_exporter:9154']

  # Scrape Blackbox Exporter (for probing endpoints)
  - job_name: 'blackbox_exporter'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://example.com
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox_exporter:9115

remote_write:
  - url: 'http://grafana:3000'
    basic_auth:
      username_file: /run/secrets/grafana_admin_user
      password_file: /run/secrets/grafana_admin_password
