networks:
  http_external:
    driver: overlay
  mail_external:
    driver: overlay
  echo_ingress:
    driver: overlay
  # internal networks
  mail_internal:
    driver: overlay
    internal: true
  roundcube_internal:
    driver: overlay
    internal: true
  gitea_internal:
    driver: overlay
    internal: true

volumes:
  # Base services
  conf:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /svc/volumes/nginx/conf.d
  vhost:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /svc/volumes/nginx/vhost.d
  html:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /svc/volumes/nginx/html
  certs:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /svc/volumes/nginx/certs
  acme:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /svc/volumes/acme-companion
  # Mail services
  dovecot:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /svc/volumes/dovecot
  mail:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /svc/volumes/mail
  mail_spool:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /svc/volumes/mail_spool
  mysql_mail_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /svc/volumes/mysql_mail_data
  mysql_mail_init_db:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /svc/volumes/mysql_mail_init_db
  roundcube_custom_config:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /svc/volumes/roundcube_custom_config
  postgres_roundcube_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /svc/volumes/postgres_roundcube_data
  spamass_vhome:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /svc/volumes/spamass_vhome
  # Gitea
  gitea_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /svc/volumes/gitea_data
  postgres_gitea_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /svc/volumes/postgres_gitea_data

secrets:
  postfixadmin_setup_password:
    external: true
  mysql_mail_password:
    external: true
  mysql_mail_user:
    external: true
  mysql_mail_root_password:
    external: true
  roundcube_db_user:
    external: true
  roundcube_db_password:
    external: true
  opendkim_key:
    external: true
  gitea_db_user:
    external: true
  gitea_db_password:
    external: true
  gitea_mailer_user:
    external: true
  gitea_mailer_password:
    external: true
