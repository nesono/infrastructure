- name: Create volumes for services
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  loop:
    - /svc/volumes/mailserver/db
    - /svc/volumes/mailserver/mail-data

- name: Create Docker compose files directory
  ansible.builtin.file:
    path: /var/run/docker_compose_files
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Copy compose YAML files to remote
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: /var/run/docker_compose_files/{{ item }}
    owner: root
    group: root
    mode: 0644
  loop:
    - mailserver.yml
    - postfixadmin_config_local.php

- name: Create Docker secrets
  docker_secret:
    name: "{{ item }}"
    # pack the data to avoid potential interpretation of the contents by Ansible
    data: "{{ lookup('file', 'secret_{{ item }}.txt') | b64encode }}"
    data_is_b64: true
    state: present
  loop:
    - mail_postgres_password
    - mail_postgres_user
    - mail_postfixadmin_setup_password

- name: Init a new swarm with default parameters
  docker_swarm:
    state: present

- name: Deploy mailserver
  docker_stack:
    state: present
    name: mailserver
    compose:
      - /var/run/docker_compose_files/mailserver.yml
